# Strategy instances - matches D1 algorithms exactly
# Each entry has an algorithm_id for syncing trades to the dashboard

strategies:
  # Gamestonk - buy and hold GME
  - type: buy_and_hold
    name: "Gamestonk"
    algorithm_id: "e70f5af3-c279-45c2-88c9-9b1aecb1067e"
    enabled: true
    symbols: [GME]
    params: {}
    position_size_pct: 1.0
    cash_allocation: 1000

  # Energy Sector Momentum
  - type: momentum
    name: "Energy Sector Momentum"
    algorithm_id: "1d7ce170-81a0-4dad-8144-82e34be9f5ab"
    enabled: true
    symbols: [XOM, CVX, COP]
    params:
      threshold_pct: 0.08
      exit_threshold_pct: 0.05
      lookback_seconds: 15
    position_size_pct: 0.33
    cash_allocation: 1500

  # Buy & Hold Benchmark - SPY
  - type: buy_and_hold
    name: "Buy & Hold Benchmark"
    algorithm_id: "66c4c384-5b58-4de6-a08e-fa186711c6e0"
    enabled: true
    symbols: [SPY]
    params: {}
    position_size_pct: 1.0
    cash_allocation: 2000

  # Momentum Hunter - volatile tech/growth stocks
  - type: momentum
    name: "Momentum Hunter"
    algorithm_id: "9de8684a-34a1-4eb4-9f9d-011638ed8551"
    enabled: true
    symbols: [TSLA, AMD, META]
    params:
      threshold_pct: 0.10
      exit_threshold_pct: 0.06
      lookback_seconds: 10
    position_size_pct: 0.33
    cash_allocation: 1500

  # RSI Mean Reversion
  - type: rsi
    name: "RSI Mean Reversion"
    algorithm_id: "9af17706-c828-442a-a086-9c5b5051c1c2"
    enabled: true
    symbols: [SPY, QQQ]
    params:
      period: 14
      oversold: 30
      overbought: 70
    position_size_pct: 0.5
    cash_allocation: 2000

  # Tech SMA Crossover
  - type: sma_crossover
    name: "Tech SMA Crossover"
    algorithm_id: "73857412-f245-4c9d-92f8-a36426a4d159"
    enabled: true
    symbols: [AAPL, GOOGL, MSFT, NVDA]
    params:
      short_window_seconds: 30
      long_window_seconds: 120
    position_size_pct: 0.25
    cash_allocation: 2000
